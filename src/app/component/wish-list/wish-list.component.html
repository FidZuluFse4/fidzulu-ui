<div class="wishlist-container">
  <h2 class="title">Your Wish List</h2>

  <ng-container *ngIf="wishlist.length === 0; else listBlock">
    <mat-card class="empty-card">
      <mat-icon color="primary">favorite_border</mat-icon>
      <p>Looks like you don’t have any items in your Wish List yet</p>
      <button mat-raised-button color="primary" (click)="gotoLanding()">Start Browsing</button>
    </mat-card>
  </ng-container>

  <ng-template #listBlock>
    <div class="product-grid-container">
      <mat-card *ngFor="let product of wishlist" class="product-card">
        <div class="card-image-container">
          <img mat-card-image [src]="product.p_img_url" [alt]="product.p_name" [title]="product.p_name" />
        </div>
        <mat-card-content>
          <div class="brand-name">{{ product.p_subtype }}</div>
          <div class="product-name">{{ product.p_name }}</div>
          <div class="product-price">₹{{ product.p_price.toLocaleString('en-IN') }}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary" class="add-to-cart-btn" (click)="addToCart(product)">
            <mat-icon></mat-icon>
            Add to Cart
          </button>
          <button mat-stroked-button color="primary" (click)="removeFromWishlist(product.p_id)">
            <mat-icon></mat-icon>
            Remove
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-template>
</div>

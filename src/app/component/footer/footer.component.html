<mat-toolbar class="footer-toolbar">
  <div class="footer-container">
    <!-- Column 1: Company Info -->
    <div class="footer-column">
      <h4>FidZulu</h4>
      <p>Your one-stop shop for everything you need.</p>
    </div>

    <!-- Column 2: Quick Links -->
    <div class="footer-column">
      <h4>Quick Links</h4>
      <ul>
        <li class="about-us" (click)="goToAboutUs()"><a>About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Track Order</a></li>
        <li><a href="#">Shipping & Returns</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>

    <!-- Column 3: Follow Us -->
    <div class="footer-column">
      <h4>Follow Us</h4>
      <div class="social-icons">
        <button mat-icon-button aria-label="Facebook link">
          <mat-icon svgIcon="facebook"></mat-icon>
        </button>
        <button mat-icon-button aria-label="Twitter link">
          <mat-icon svgIcon="twitter"></mat-icon>
        </button>
        <button mat-icon-button aria-label="Instagram link">
          <mat-icon svgIcon="instagram"></mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 FidZulu. All Rights Reserved.</p>
  </div>
</mat-toolbar>

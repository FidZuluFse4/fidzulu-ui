<div class="about-us">
  <h1>Meet Our Teams</h1>
  <h2 class="organization">FidZuluFse4</h2>

  <div *ngFor="let t of teams" class="team-section">
    <div class="team-header">
      <h2 class="team-name">{{ t.team }} Team</h2>
      <p class="team-nickname">"{{ t.nickname }}"</p>
    </div>

    <div class="members-container">
      <div
        class="members"
        [ngClass]="{
          'small-team': t.members.length <= 3,
          'single-member': t.members.length === 1
        }"
      >
        <div *ngFor="let m of t.members" class="member-card">
          <a
            [href]="m.githubUrl"
            target="_blank"
            rel="noopener noreferrer"
            class="github-link"
          >
            <img
              [src]="
                'https://github.com/' + getGithubUsername(m.githubUrl) + '.png'
              "
              [alt]="m.name"
              title="GitHub Profile"
              onerror="this.src='assets/github-profile.png'"
              class="profile-image"
            />
            <div class="member-info">
              <p class="member-name">{{ m.name }}</p>
              <p class="github-username">
                {{ getGithubUsername(m.githubUrl) }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

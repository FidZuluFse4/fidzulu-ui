name: Angular Build

# This workflow runs on any push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  angular:
    name: Angular Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20] 

    steps:
      # 1. Checks out your repository's code
      - name: Checkout the source code
        uses: actions/checkout@v4 # Using the latest version of the action

      # 2. Sets up the specified version of Node.js from the matrix
      - name: Setup Node.js ${{ matrix.node-version }} # <-- FIX 1
        uses: actions/setup-node@v4 # Using the latest version of the action
        with:
          node-version: ${{ matrix.node-version }} # <-- FIX 2
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # 3. Installs dependencies securely and quickly
      - name: Install dependencies
        run: npm ci

      # 4. Builds your Angular application for production
      - name: Build
        run: npm run build
